<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bootstrap Sound Player</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      .btn-circle {
        width: 270px;
        height: 270px;
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 20px;
        margin: 12px;
      }

      .btn-a {
        background-color: #007bff;
      }

      .btn-a:hover {
        background-color: #007bff !important;
      }

      .btn-b {
        background-color: #dc3545;
      }

      .btn-b:hover {
        background-color: #dc3545 !important;
      }

      .btn:focus {
        outline: none; /* Entfernt den Fokus-Outline */
        box-shadow: none; /* Entfernt den Fokus-Schatten */
      }

      /* Media Query für Geräte mit Hover-Unterstützung */
      @media (hover: hover) {
        .btn:focus {
          outline: none;
          box-shadow: none;
        }
      }
    </style>
  </head>

  <body>
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-md-6">
          <button
            type="button"
            class="btn btn-a btn-circle mx-auto"
            onclick="playAudio('SOUND_A.mp3')"
          ></button>
        </div>
        <div class="col-md-6">
          <button
            type="button"
            class="btn btn-b btn-circle mx-auto"
            onclick="playAudio('SOUND_C.mp3')"
          ></button>
        </div>
        <div class="col-md-6">
          <button
            type="button"
            class="btn btn-secondary btn-circle mx-auto"
            onclick="playAudio('SOUND_C.mp3')"
          ></button>
        </div>
        <div class="col-md-6">
          <button
            type="button"
            class="btn btn-secondary btn-circle mx-auto"
            onclick="playAudio('SOUND_C.mp3')"
          ></button>
        </div>
        <div class="col-md-6">
          <button
            type="button"
            class="btn btn-secondary btn-circle mx-auto"
            onclick="playAudio('SOUND_C.mp3')"
          ></button>
        </div>
        <div class="col-md-6">
          <button
            type="button"
            class="btn btn-secondary btn-circle mx-auto"
            onclick="playAudio('SOUND_C.mp3')"
          ></button>
        </div>
        <div class="col-md-6">
          <button
            type="button"
            class="btn btn-secondary btn-circle mx-auto"
            onclick="playAudio('SOUND_C.mp3')"
          ></button>
        </div>
        <div class="col-md-6">
          <button
            type="button"
            class="btn btn-secondary btn-circle mx-auto"
            onclick="playAudio('SOUND_C.mp3')"
          ></button>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
      function playAudio(filename) {
        let audio = new Audio(filename);
        audio.play();
      }
    </script>
  </body>
</html>
