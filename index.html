<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Boomwhacker Sound Player</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./resources/css/style.css" />
  </head>

  <body>
    <div class="container">
      <div class="row flex-wrap">
        <div class="col-sm-6 col-md-4 col-lg-3">
          <button
            type="button"
            class="btn btn-c btn-circle mx-auto"
            onclick="playAudio('/resources/sounds/SOUND_C.mp3')"
          ></button>
        </div>
        <div class="col-sm-6 col-md-4 col-lg-3">
          <button
            type="button"
            class="btn btn-d btn-circle mx-auto"
            onclick="playAudio('/resources/sounds/SOUND_D.mp3')"
          ></button>
        </div>
        <div class="col-sm-6 col-md-4 col-lg-3">
          <button
            type="button"
            class="btn btn-e btn-circle mx-auto"
            onclick="playAudio('/resources/sounds/SOUND_E.mp3')"
          ></button>
        </div>
        <div class="col-sm-6 col-md-4 col-lg-3">
          <button
            type="button"
            class="btn btn-f btn-circle mx-auto"
            onclick="playAudio('/resources/sounds/SOUND_F.mp3')"
          ></button>
        </div>
        <div class="col-sm-6 col-md-4 col-lg-3">
          <button
            type="button"
            class="btn btn-g btn-circle mx-auto"
            onclick="playAudio('/resources/sounds/SOUND_G.mp3')"
          ></button>
        </div>
        <div class="col-sm-6 col-md-4 col-lg-3">
          <button
            type="button"
            class="btn btn-a btn-circle mx-auto"
            onclick="playAudio('/resources/sounds/SOUND_A.mp3')"
          ></button>
        </div>
        <div class="col-sm-6 col-md-4 col-lg-3">
          <button
            type="button"
            class="btn btn-h btn-circle mx-auto"
            onclick="playAudio('/resources/sounds/SOUND_H.mp3')"
          ></button>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./resources/js/script.js"></script>
  </body>
</html>
