<!DOCTYPE html>
<html>
  <head>
    <title>MP3-Player</title>
    <style>
      body {
        display: flex;
        flex-wrap: wrap; /* Erm√∂glicht das Umbrechen der Buttons */
        justify-content: center; /* Zentriert die Buttons horizontal */
        gap: 10px; /* Abstand zwischen den Buttons */
      }

      button {
        background-color: blue;
        color: white;
        border: none;
        padding: 15px;
        text-align: center;
        text-decoration: none;
        font-size: 16px;
        cursor: pointer;
        width: 45vw;
        height: 45vw;
      }

      @media (max-width: 600px) {
        button {
          width: 90vw;
          height: 90vw;
          font-size: 12px;
        }
      }
    </style>
  </head>
  <body>
    <audio id="myAudio1" src="first.mp3"></audio>
    <audio id="myAudio2" src="second.mp3"></audio>

    <button onclick="playAudio1()">Sound 1 abspielen</button>
    <button onclick="playAudio2()">Sound 2 abspielen</button>

    <script>
      var audio1 = document.getElementById("myAudio1");
      var audio2 = document.getElementById("myAudio2");

      function playAudio1() {
        audio1.play();
      }

      function playAudio2() {
        audio2.play();
      }
    </script>
  </body>
</html>
