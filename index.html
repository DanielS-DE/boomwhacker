<!DOCTYPE html>
<html>
  <head>
    <title>MP3-Player</title>
    <style>
      button {
        background-color: blue;
        color: white;
        border: none;
        padding: 15px; /* Gleicher Wert für vertikalen und horizontalen Abstand */
        text-align: center;
        text-decoration: none;
        display: inline-block;
        font-size: 16px;
        margin: 4px 2px;
        cursor: pointer;
        width: 45vw; /* Breite auf 45% der Viewport-Breite setzen */
        height: 45vw; /* Höhe auf 45% der Viewport-Breite setzen */
      }

      @media (max-width: 600px) {
        button {
          width: 90vw; /* Breite auf 90% der Viewport-Breite setzen */
          height: 90vw; /* Höhe auf 90% der Viewport-Breite setzen */
          font-size: 12px; /* Schriftgröße verkleinern */
        }
      }
    </style>
  </head>
  <body>
    <audio id="myAudio1" src="first.mp3"></audio>
    <audio id="myAudio2" src="second.mp3"></audio>

    <button onclick="playAudio1()">Sound 1 abspielen</button>
    <button onclick="playAudio2()">Sound 2 abspielen</button>

    <script>
      var audio1 = document.getElementById("myAudio1");
      var audio2 = document.getElementById("myAudio2");

      function playAudio1() {
        audio1.play();
      }

      function playAudio2() {
        audio2.play();
      }
    </script>
  </body>
</html>
