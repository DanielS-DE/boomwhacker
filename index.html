<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bootstrap Sound Player</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      .btn-circle {
        width: 270px;
        height: 270px;
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 20px;
        margin: 12px;
      }

      .btn-a {
        background-color: #540080;
      }

      .btn-a:hover {
        background-color: #540080 !important;
      }

      .btn-c {
        background-color: #fe0000;
      }

      .btn-c:hover {
        background-color: #fe0000 !important;
      }

      .btn-d {
        background-color: #ffa800;
      }

      .btn-d:hover {
        background-color: #ffa800 !important;
      }

      .btn-e {
        background-color: #ffff01;
      }

      .btn-e:hover {
        background-color: #ffff01 !important;
      }

      .btn-f {
        background-color: #54ff00;
      }

      .btn-f:hover {
        background-color: #54ff00 !important;
      }

      .btn-g {
        background-color: #005400;
      }

      .btn-g:hover {
        background-color: #005400 !important;
      }

      .btn-h {
        background-color: #ff017e;
      }

      .btn-h:hover {
        background-color: #ff017e !important;
      }

      .btn:focus {
        outline: none; /* Entfernt den Fokus-Outline */
        box-shadow: none; /* Entfernt den Fokus-Schatten */
      }

      /* Media Query für Geräte mit Hover-Unterstützung */
      @media (hover: hover) {
        .btn:focus {
          outline: none;
          box-shadow: none;
        }
      }
    </style>
  </head>

  <body>
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-md-6">
          <button
            type="button"
            class="btn btn-a btn-circle mx-auto"
            onclick="playAudio('SOUND_A.mp3')"
          ></button>
        </div>
        <div class="col-md-6">
          <button
            type="button"
            class="btn btn-c btn-circle mx-auto"
            onclick="playAudio('SOUND_C.mp3')"
          ></button>
        </div>
        <div class="col-md-6">
          <button
            type="button"
            class="btn btn-d btn-circle mx-auto"
            onclick="playAudio('SOUND_D.mp3')"
          ></button>
        </div>
        <div class="col-md-6">
          <button
            type="button"
            class="btn btn-e btn-circle mx-auto"
            onclick="playAudio('SOUND_E.mp3')"
          ></button>
        </div>
        <div class="col-md-6">
          <button
            type="button"
            class="btn btn-f btn-circle mx-auto"
            onclick="playAudio('SOUND_F.mp3')"
          ></button>
        </div>
        <div class="col-md-6">
          <button
            type="button"
            class="btn btn-g btn-circle mx-auto"
            onclick="playAudio('SOUND_G.mp3')"
          ></button>
        </div>
        <div class="col-md-6">
          <button
            type="button"
            class="btn btn-h btn-circle mx-auto"
            onclick="playAudio('SOUND_H.mp3')"
          ></button>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
      function playAudio(filename) {
        let audio = new Audio(filename);
        audio.play();
      }
    </script>
  </body>
</html>
